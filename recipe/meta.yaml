{% set name = "pystan" %}
{% set version = "3.1.1" %}
{% set sha256sum = "b46dce24999dc76366b5410c49a5d8b4067b1315e6265e097da8c6138a4f9590" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  skip: true  # [win and py27]
  detect_binary_files_with_prefix: false

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    # http://pystan.readthedocs.io/en/latest/windows.html
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - python
    - pip
    - numpy
    - cython >=0.22,!=0.25.1
    - poetry
    - scipy
    - setuptools
    - libpython  # [win]
  run:
    - python
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    # http://pystan.readthedocs.io/en/latest/windows.html
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ pin_compatible('numpy') }}
    - cython >=0.22,!=0.25.1
    - setuptools
    - scipy
    - matplotlib-base
    - arviz
    - libpython  # [win]

test:
  imports:
    - stan

about:
  home: http://mc-stan.org/interfaces/pystan.html
  license: ISC
  license_file: LICENSE
  summary: Python interface to Stan, a package for Bayesian inference
  description: |
    PyStan provides a Python interface to Stan, a package for Bayesian
    inference using the No-U-Turn sampler, a variant of Hamiltonian Monte
    Carlo.
  doc_url: https://pystan.readthedocs.org/
  dev_url: https://github.com/stan-dev/pystan

extra:
  recipe-maintainers:
    - rmax
    - dhirschfeld

