{% set name = "pystan" %}
{% set version = "3.2.0" %}
{% set sha256sum = "aab87b5d1443ff41d786bd8770d1ce03c3c695adcb309c2cfa2c4ea95bd332ab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 3
  skip: True  # [win and py27]
  detect_binary_files_with_prefix: False

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    # http://pystan.readthedocs.io/en/latest/windows.html
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - python
    - pip
    - numpy
    - cython >=0.22,!=0.25.1
    - scipy
    - setuptools
    - libpython  # [win]
  run:
    - python
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    # http://pystan.readthedocs.io/en/latest/windows.html
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ pin_compatible('numpy') }}
    - cython >=0.22,!=0.25.1
    - aiohttp ~=3.6
    - clikit ~=0.6
    - httpstan ~=4.4
    - pysimdjson ~=3.2

test:
  imports:
    - stan

about:
  home: http://mc-stan.org/interfaces/pystan.html
  license: ISC
  license_file: LICENSE
  summary: Python interface to Stan, a package for Bayesian inference
  description: |
    PyStan provides a Python interface to Stan, a package for Bayesian
    inference using the No-U-Turn sampler, a variant of Hamiltonian Monte
    Carlo.
  doc_url: https://pystan.readthedocs.org/
  dev_url: https://github.com/stan-dev/pystan

extra:
  recipe-maintainers:
    - rmax
    - dhirschfeld
    - oblute
