{% set name = "pystan" %}
{% set version = "2.19.0.0" %}
{% set sha256sum = "b85301b960d5991918b40bd64a4e9321813657a9fc028e0f39edce7220a309eb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 1004
  skip: True  # [win and py27]
  detect_binary_files_with_prefix: False

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    # http://pystan.readthedocs.io/en/latest/windows.html
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - python
    - pip
    - numpy
    - cython >=0.22,!=0.25.1
    - scipy
    - setuptools
    - libpython  # [win]
  run:
    - {{ pin_compatible('numpy') }}
    - cython >=0.22,!=0.25.1
    - setuptools
    - scipy
    - matplotlib
    - arviz  # [py>=35]
    - libpython  # [win]

test:
  imports:
    - pystan
  requires:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    # http://pystan.readthedocs.io/en/latest/windows.html
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - libpython  # [win]
    - setuptools
    - cython >=0.22,!=0.25.1
    - numpy
    - nose

about:
  home: http://mc-stan.org/interfaces/pystan.html
  license: GPLv3
  license_file: LICENSE
  summary: Python interface to Stan, a package for Bayesian inference
  description: |
    PyStan provides a Python interface to Stan, a package for Bayesian
    inference using the No-U-Turn sampler, a variant of Hamiltonian Monte
    Carlo.
  doc_url: https://pystan.readthedocs.org/
  dev_url: https://github.com/stan-dev/pystan

extra:
  recipe-maintainers:
    - rmax
    - beckermr
